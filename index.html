<!--------------------MAIN SECTION ------------------->


    <div class="container mt-4"> <!--main container div-->
        
        <div class="row"> 

            <!------ Side bar (left) -------->
            <div class="col-4"> 
                <div class="list-group" id="list-tab" role="tablist">

                    <a class="list-group-item list-group-item-action list-group-item-secondary active" id="account-summary-list" data-bs-toggle="list" href="#account-summary" role="tab" aria-controls="account-summary-list">Account Summary</a>

                    <a class="list-group-item list-group-item-action list-group-item-secondary " id="transfer-in-list" data-bs-toggle="list" href="#transfer-in" role="tab" aria-controls="transfer-in-list">Transfer In</a>

                    <a class="list-group-item list-group-item-action list-group-item-secondary " id="transfer-out-list" data-bs-toggle="list" href="#transfer-out" role="tab" aria-controls="transfer-out-list">Transfer Out</a>
    
                </div>
            </div>

            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">

                    <!--*** ACCOUNT SUMMARY PAGE *** -->
                    <div class="tab-pane fade show active" id="account-summary" role="tabpanel" aria-labelledby="account-summary-list">

                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="https://reqres.in/img/faces/2-image.jpg" class="img-fluid rounded-start" alt="..." style="height: 100%; width: 100%">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body"> <!-- ac. card content ie name, ac no. etc inside this div -->
                                        <h5 class="card-body-title mb-3">Jane H Middleton</h5>
                                        <p class="card-text mb-1">Account Number: <span id="account-num-text">*********316</span><i class="fa-solid fa-eye" id="see-account-number"></i></p> <!--font awesome icon in this para-->
                                        <p class="card-text mb-3">Sort Code: 88-56-72</p>
                                        <p class="card-text mb-0"><small class="text-body-secondary" >Account balance</small></p>       
                                        <p class="card-text fs-3" id="account-balance"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="accordion" id="accordionExample"> <!--start of accordion-->
                            
                            <div class="accordion-item"> <!--start of accordion item 1-->
                                <h2 class="accordion-header">
                                <button class="accordion-button fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Recent transactions
                                </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show p-2" data-bs-parent="#accordionExample">
                                    
                                    <!-- List group start - ie start of transactions list -->
                                    <div class="list-group" id="transaction-list"> <!-- Transactions summary inside this div  -->

                                        <!--Test data - static
                                         <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                                            <div class="d-flex w-100 justify-content-between">
                                                <h5 class="mb-1">Transfer from Ac 2065874532 </h5>
                                                <div class="money fs-5 text-success">500.00</div> 
                                            </div>
                                            <p class="mb-1">Transfer in (CREDIT)</p>
                                            <div class="d-flex w-100 justify-content-between">
                                                <small>03/12/2025 09:13:25</small>
                                                <small>Available balance: 66,666.66</small>
                                            </div>                                           
                                        </a> -->

                                    </div>
                                    <!--end of list group - transactions section -->
                                    
                                </div>
                            </div> <!--end of accordion item 1 --> 
                        
                        
                    </div> <!--end of accordian-->

                    </div>

                    <!--*** TRANSFER IN PAGE *** -->
                    <div class="tab-pane fade" id="transfer-in" role="tabpanel" aria-labelledby="transfer-in-list">
                        <h2 class="display-5">Transfer In (Deposit)</h2>
                        
                        <!-- Start of input form -->
                        
                        <div class="mb-3">
                            <label for="amount-in" class="form-label">Amount to deposit</label>
                            <input type="number" class="form-control" id="amount-in" placeholder="Amount to deposit">
                        </div>
                        
                        <button type="button" class="btn btn-dark" onclick="deposit()">Deposit</button>
                        <!-- End of input form-->

                        <!-- Show Alert -->
                        <div id="deposit-successful"></div>

                    </div>
                    


                    <!--*** TRANSFER OUT PAGE *** -->
                    <div class="tab-pane fade" id="transfer-out" role="tabpanel" aria-labelledby="transfer-out-list">
                        <h2 class="display-5">Transfer Out (Credit)</h2>

                        <form id="send-money-form">

                            <div class="mb-5">
                                <label for="transfer-type" class="form-label">Select type of transfer</label>
                                <select class="form-select" aria-label="Default select example" id="transfer-type">
                                    <option value=" Wire">Wire</option>
                                    <option value="ACH">ACH</option>
                                </select>
                            </div>
                            
                            <div class="mb-3"> 
                                <label for="beneficiary-name" class="form-label">Account holder name</label>
                                <input type="text" class="form-control" id="beneficiary-name" placeholder="eg. Jane Doe">
                            </div>

                            <div class="mb-3">
                                <label for="beneficiary-sort-code" class="form-label">Sort code</label>
                                <input type="text" class="form-control" id="beneficiary-sort-code" placeholder="eg. 00-22-33">
                            </div>
                            
                            <div class="mb-3">
                                <label for="beneficiary-account-number" class="form-label">Account number</label>
                                <input type="text" class="form-control" id="beneficiary-account-number" placeholder="eg. 1234567890">
                            </div>
                        
                            <div class="mb-3">
                                <label for="amount-to-transfer" class="form-label">Amount to transfer</label>
                                <input type="text" class="form-control" id="amount-to-transfer" placeholder="eg. Â£32.99">
                            </div>

                            <div class="mb-3">
                                <label for="purpose-of-transfer" class="form-label">Purpose of transfer</label>
                                <input type="text" class="form-control" id="purpose-of-transfer" placeholder="eg. pay a bill">
                            </div>
                            
                            <button type="button" class="btn btn-dark" onclick="sendMoney()">Send money</button>

                            <!-- Alert -->
                            
                            <div id="payment-successful"></div>

                        </form> 
                    
                    </div>

                </div>
            </div>
        </div> 
    </div> <!--  End of main container /div  -->

    crossorigin="anonymous"></script>

    <script src="index.js"></script>


    
</body>
